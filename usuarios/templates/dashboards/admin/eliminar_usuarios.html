{% extends 'dashboards/dashboard_admin.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Usuario: {{ usuario.first_name }} {{ usuario.last_name }}</h2>
    <p>¿Estás seguro de que deseas eliminar este usuario?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
