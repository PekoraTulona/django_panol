{% extends 'dashboards/dashboard_admin.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Administrar Categorías</h2>
    <a href="{% url 'agregar_categoria_admin' %}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Agregar Categoría
    </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.descripcion }}</td>
                <td>
                    <a href="{% url 'editar_categoria_admin' categoria.pk %}" class="btn btn-warning btn-sm"> Editar</a>
                    <a href="{% url 'eliminar_categoria_admin' categoria.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
