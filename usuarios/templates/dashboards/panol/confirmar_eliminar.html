{% extends 'dashboards/dashboard_panolero.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminación de Sala</h2>
    <p>¿Estás seguro de que deseas eliminar la sala "{{ sala.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestionar_salas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
